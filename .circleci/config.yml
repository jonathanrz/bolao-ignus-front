version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:8.2.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: update yarn
          command: sudo npm install yarn@1.3.2 --global
      - restore_cache:
          keys:
            - v2-dependencies-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: run linters
          command: yarn lint

  staging:
    docker:
      - image: circleci/node:8.2.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: update yarn
          command: sudo npm install yarn@1.3.2 --global
      - restore_cache:
          keys:
            - v2-dependencies-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: build site
          command: yarn build
      - run:
          name: install aws
          command: apt-get update && apt-get install -y awscli
      - run:
          name: upload to s3
          command: aws s3 sync ./dist s3://myinvestments-apollo-stg --delete

  production:
    docker:
      - image: buildpack-deps:trusty
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: update yarn
          command: sudo npm install yarn@1.3.2 --global
      - restore_cache:
          keys:
            - v2-dependencies-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: build site
          command: yarn build
      - run:
          name: install aws
          command: apt-get update && apt-get install -y awscli
      - run:
          name: upload to s3
          command: aws s3 sync ./dist s3://myinvestments-apollo-prd --delete

workflows:
  version: 2
  build:
    jobs:
      - lint

      - staging:
          requires:
            - lint
          filters:
            branches:
              only:
                - master
      - release:
          type: approval
          requires:
            - staging
          filters:
            branches:
              only:
                - master
      - production:
          requires:
            - release
          filters:
            branches:
              only:
                - master